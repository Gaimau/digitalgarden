
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Garden</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main>
    
<h1>Table of Contents</h1>

<div>
  <label for="tag-filter">Filter by tag:</label>
  <select id="tag-filter" onchange="filterByTag()">
    <option value="">All</option>
    
      <option value="Photography">Photography</option>
    
      <option value="Sprout">Sprout</option>
    
      <option value="TheUglyFirstDraft">TheUglyFirstDraft</option>
    
  </select>
</div>

<div style="display: flex; gap: 2rem;">
  <div style="flex: 1;">
    <ul id="toc-col1">
      
    </ul>
  </div>
  <div style="flex: 1;">
    <ul id="toc-col2">
      
        <li data-tags=""><a href=""></a></li>
      
        <li data-tags=""><a href=""></a></li>
      
        <li data-tags=""><a href=""></a></li>
      
    </ul>
  </div>
</div>

<script>
function filterByTag() {
  const tag = document.getElementById('tag-filter').value;
  document.querySelectorAll('li[data-tags]').forEach(li => {
    if (!tag || li.dataset.tags.includes(tag)) {
      li.style.display = '';
    } else {
      li.style.display = 'none';
    }
  });
}
</script>

  </main>
</body>
</html>
