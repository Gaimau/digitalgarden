<!DOCTYPE html>
<html>
<head>
    <title>All Tags</title>
    <style>
        .tag-list { margin: 20px; }
        .tag { display: inline-block; background: #e0e0e0; color: #333; border-radius: 12px; padding: 4px 12px; font-size: 14px; margin: 4px; text-decoration: none; }
        .article { margin: 16px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>All Tags</h1>
    <div class="tag-list">
        <a class="tag" href="tags.html?tag=Japan">Japan</a>
        <a class="tag" href="tags.html?tag=Sprout">Sprout</a>
        <a class="tag" href="tags.html?tag=Travel">Travel</a>
        <!-- Add more tags as needed -->
    </div>
    <div id="articles"></div>
    <script>
    // Example articles data
    const articles = [
        { 
            title: "Izu peninsula (Cherry Blossoms)", 
            tags: ["Japan", "Sprout", "Travel"], 
            subtitle: "The day my viewpoint changed forever.",
            url: "article.html?title=Izu%20peninsula%20(Cherry%20Blossoms)" // Add a URL for each article
        },
        { 
            title: "Another Article", 
            tags: ["Japan"], 
            subtitle: "A different perspective.",
            url: "article.html?title=Another%20Article"
        }
        // Add more articles as needed
    ];

    // Get tag from URL
    const params = new URLSearchParams(window.location.search);
    const tag = params.get('tag');

    const articlesDiv = document.getElementById('articles');
    if (tag) {
        document.title = `Tag: ${tag}`;
        const filtered = articles.filter(a => a.tags.includes(tag));
        articlesDiv.innerHTML = `<h2>Articles tagged "${tag}"</h2>` +
            (filtered.length ? filtered.map(a => 
                `<div class="article">
                    <strong><a href="${a.url}">${a.title}</a></strong><br>
                    <em>${a.subtitle}</em>
                </div>`
            ).join('') : "<p>No articles found.</p>");
    } else {
        articlesDiv.innerHTML = "<p>Select a tag to view related articles.</p>";
    }
</script>
</body>
</html>
